<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
    <p><a href="login.html">로그인</a>|회원가입</p>
    <form class="signup-form">
        <h2>회원가입</h2>
        <div class = "form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class = "form-group">
            <label for="birth">생년월일</label>
            <input type="date" id="birth" name="birth" required>
        </div>
        <div class="form-group">
            <label for="class">학년</label>
            <input type="number" id="class" name="class" min = "1" step="1">
        </div>
        <div class="form-group radio-group">
            <span>성별</span>
            <input type="radio" id="male" name="gender" value="남">
            <label for="male">남</label>
            <input type="radio" id="female" name="gender" value="여">
            <label for="female">여</label>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="예: abc@example.com">
        </div>
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="id" autofocus autocomplete="on">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="genre">장르</label>
            <select id="genre" name="genre">
                <option value="">선택</option>
                <option value="action">액션</option>
                <option value="comedy">코미디</option>
                <option value="drama">드라마</option>
                <option value="horror">공포</option>
            </select>
        </div>
        <div class="form-group button-group">
            <a href="login.html" class="btn">로그인</a>
            <button type="reset" class="btn">회원가입</button>
        </div>
        
    </form>
</body>
</html>
