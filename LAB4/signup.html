<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 인프밍 영화 정보</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>인프밍 영화 정보</h1>
            <nav>
                <a href="./index.html">메인페이지</a>
                <a href="./login.html">로그인</a>
                <a href="./signup.html">회원가입</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="auth-form">
            <h2>회원가입</h2>
            <form>
                <div class="form-group">
                    <label for="new-username">사용자 아이디</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="form-group">
                    <label for="new-email">이메일</label>
                    <input type="email" id="new-email" name="new-email" required>
                </div>
                <div class="form-group">
                    <label for="new-password">비밀번호</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="form-button">가입하기</button>
                <p class="form-link">
                    이미 계정이 있으신가요? <a href="./login.html">로그인</a>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
