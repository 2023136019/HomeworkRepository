<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container">
        <div class="header-banner">
            <h1><span class="slide-text">Welcome to INTERNET-PROGRAMMING MOVIE SITE</span></h1>
        </div>
        <nav>
            <ul class="nav-menu">
                <li class="current">메인</li>
                <li><a href="login.html">로그인</a></li>

                    <ul class="movie-meta">

                        <li>SF</li>

                <div class="movie-item">

                        <img src="GraveEncounters.jpg" alt="Grave Encounters 포스터">
