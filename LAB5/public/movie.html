<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 정보</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>인프밍 영화 정보 사이트입니다.</h1>
            <nav>
                <a href="/">메인페이지</a>
                <a href="/login">로그인</a>
                <a href="/signup">회원가입</a>
            </nav>
        </header>
        <main>
            <div id="movie-detail-container">
                <div id="movie-poster">
                    </div>
                <div id="movie-info">
                    <h2 id="movie-title"></h2>
                    <p id="movie-info-id"></p>
                    <p id="movie-info-release-date"></p>
                    <p id="movie-info-rate"></p>
                    <h3>줄거리</h3>
                    <p id="movie-info-overview"></p>
                </div>
            </div>

            <div id="comment-section">
                <h3>영화 후기</h3>
                <ul id="comment-list">
                    </ul>
                <form id="comment-form">
                    <input type="text" id="comment-input" placeholder="후기를 작성하세요" required>
                    <button type="submit" id="comment-submit">등록하기!</button>
                </form>
            </div>
        </main>
    </div>
    <script src="/js/movie.js"></script>
</body>
</html>
